<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쇼핑몰 할인 계산기</title>
</head>

<body>
    <h1>🛒 쇼핑몰 할인 계산기</h1>
    <p>고객 등급과 조건에 따라 할인률이 달라집니다.</p>
    <p>🚨 문제: falsy 값들 때문에 할인이 제대로 계산되지 않습니다!</p>

    <h3>📋 할인 정책</h3>
    <ul>
        <li>VIP: 20% 할인</li>
        <li>일반: 10% 할인</li>
        <li>쿠폰: SAVE10(10%), SAVE20(20%)</li>
    </ul>

    <button onclick="testDiscount('VIP', 50000)">VIP 테스트</button>
    <button onclick="testDiscount('일반', 100000)">일반 테스트</button>
    <button onclick="testDiscount('', 60000)">빈문자열 테스트</button>
    <button onclick="testDiscount(null, 90000)">null 테스트</button>
    <button onclick="testDiscount('일반', 0)">0원 구매 테스트</button>

    <button onclick="testFloatingPoint('일반', 'SAVE10')">부동소수점 테스트</button>
    <button data-coupon="SAVE20" data-amount="150000" onclick="testCouponFromDataset(this)">데이터셋 쿠폰</button>
    <button data-coupon="" data-amount="100000" onclick="testCouponFromDataset(this)">빈 쿠폰</button>

    <div id="result"></div>

    <script src="discount-bug.js"></script>
</body>

</html>
